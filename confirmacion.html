<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Pokémon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #confirmacionContainer {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .pokemon-list {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>¡Estás listo para el combate!</h1>
    <div id="confirmacionContainer">
        <h2 id="nombreJugador1">Jugador 1</h2>
        <p>Pokémon seleccionados: <span id="pokemonsJugador1" class="pokemon-list"></span></p>
        
        <h2 id="nombreJugador2">IA</h2>
        <p>Pokémon seleccionados: <span id="pokemonsJugador2" class="pokemon-list"></span></p>
    </div>

    <button onclick="iniciarBatalla()">Iniciar batalla</button>
    <button onclick="window.location.href='seleccion.html'">Cambiar selección</button>

    <script src="script.js"></script>
</body>
</html>
