<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona Jugador</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <h1>¡Bienvenido al combate Pokémon!</h1>
    <form id="nombresForm" onsubmit="guardarNombres(event)">
        <label for="jugador1">Nombre Jugador :</label>
        <input type="text" id="jugador1" required>
        
        <label for="dificultadIA">Selecciona la dificultad de la IA:</label>
        <select id="dificultadIA" required>
            <option value="facil">Fácil</option>
            <option value="medio">Medio</option>
            <option value="dificil">Difícil</option>
        </select>

        <button type="submit">Comenzar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
